name: Build OranGy Browser

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        # Añadimos los módulos que pedía el error
        modules: 'qtwebengine qtwebchannel qtpositioning'

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Generate Project File
      shell: pwsh
      run: |
        # Creamos el archivo .pro con las dependencias correctas
        $pro = @"
        QT += core gui widgets webenginewidgets webchannel
        TEMPLATE = app
        TARGET = OranGyBrowser
        SOURCES += Orangy.cpp
        CONFIG += c++17
        "@
        $pro | Out-File -FilePath OranGy.pro -Encoding utf8

    - name: Build Application
      shell: pwsh
      run: |
        # Usamos -spec win32-msvc para asegurar compatibilidad
        qmake OranGy.pro -spec win32-msvc
        nmake /f Makefile.Release

    - name: Package Release
      shell: pwsh
      run: |
        mkdir dist
        # Buscamos el ejecutable en la carpeta release
        copy release\OranGyBrowser.exe dist\
        # windeployqt copia todas las DLLs necesarias de Qt
        windeployqt --webengine --no-translations dist\OranGyBrowser.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OranGyBrowser-Windows
        path: dist/
